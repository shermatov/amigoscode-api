services:
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: shermatov
      POSTGRES_PASSWORD: superSecret
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

  amigoscode-api:
    container_name: amigoscode-api
    image: shermatov/amigoscode-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://awseb-e-frcsfrvp5j-stack-awsebrdsdatabase-m82sdjobcadd.cjuemag2mtn6.eu-central-1.rds.amazonaws.com:5432/customer
    ports:
      - "8088:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db: